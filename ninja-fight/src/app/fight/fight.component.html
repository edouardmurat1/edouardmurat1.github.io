<div class="container text-center">
  <div class="row justify-content-center">
    <h3 class="text-danger">{{title}}</h3>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <img src={{playerNinja.image}} class="img-fluid"/>
    </div>
    <div class="col-sm-4">
      <img src={{opponentNinja.image}} class="img-fluid"/>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <label>{{playerNinja.health}}</label>
    </div>
    <div class="col-sm-4">
      <label>{{opponentNinja.health}}</label>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <button (click)="playerPlays('attack')" class="mx-auto mt-3 btn btn-success"
      [class.disabled]="!isPlayerTurn">
        {{playerNinja.attack.name}}</button>
      <button (click)="playerPlays('defence')" class="mx-auto m-2 btn btn-primary"
      [class.disabled]="!isPlayerTurn">
        {{playerNinja.defence}}</button>
      <button (click)="playerPlays('special')" class="mx-auto btn btn-danger"
      [class.disabled]="!isPlayerTurn">
        {{playerNinja.special}}</button>
    </div>
    <div class="col-sm-4">
      <button (click)="opponentPlays('attack')" id="opponentAttackButton" class="disabled mx-auto mt-3 btn btn-success">
        {{opponentNinja.attack.name}}</button>
      <button (click)="opponentPlays('defence')" id="opponentDefenceButton" class="disabled mx-auto m-2 btn btn-primary">
        {{opponentNinja.defence}}</button>
      <button (click)="opponentPlays('special')" id="opponentSpecialButton" class="disabled mx-auto btn btn-danger">
        {{opponentNinja.special}}</button>
    </div>
  </div>
  <div *ngIf="isChoiceMade" class="row justify-content-center mt-5">
    <div class="col-sm-4">
      <label>{{playerChoice}}</label>
    </div>
    <div class=col-sm-4>
      <h3>VS</h3>
    </div>
    <div class="col-sm-4">
      <label>{{enemyChoice}}</label>
    </div>
  </div>
</div>
