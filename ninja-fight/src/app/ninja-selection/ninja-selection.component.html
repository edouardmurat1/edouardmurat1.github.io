<h2 class=" text-center text-white mb-5">Choose your ninja</h2>
<div class="container text-center">
  <div class="row justify-content-center">
    <div *ngFor="let ninja of ninjas" class="col-sm-4">
      <div class="img-container"
      routerLink="/opponent-selection/{{ninja.id}}">
        <img src={{ninja.image}} class="img-fluid"/>
        <div class="middle">
          <div class="text text-white">{{ninja.name}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
