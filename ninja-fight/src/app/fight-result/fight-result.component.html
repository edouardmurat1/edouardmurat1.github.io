<div class="container text-center">
  <div class="row justify-content-center text-white">
    <h3 *ngIf="result != 'draw'" >You {{result}} !</h3>
    <h3 *ngIf="result == 'draw'" >It's a draw !</h3>
  </div>
  <div class="row justify-content-center">
    <img src={{playerNinja.image}} class="img-fluid"/>
    <img *ngIf="result == 'draw'" src={{opponentNinja.image}} class="img-fluid"/>
  </div>
  <div class="row justify-content-center mt-5">
    <button *ngIf="result =='won'" type="button" class="btn btn-primary btn-lg"
    routerLink="/ninja-selection/{{nextBattle.id}}">Next Battle !</button>
    <button *ngIf="result =='lost'" type="button" class="btn btn-primary btn-lg"
    routerLink="/ninja-selection/{{battle.id}}">Replay Battle !</button>
  </div>
</div>
