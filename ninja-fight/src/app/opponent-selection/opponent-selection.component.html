<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <img src={{selectedNinja.image}} class="img-fluid"/>
    </div>
    <div class="col-sm-4">
      <h3>VS</h3>
    </div>
    <div *ngIf="opponentNinja" class="col-sm-4">
      <img src={{opponentNinja.image}} class="img-fluid"/>
    </div>
    <button *ngIf="startBattle" type="button" class="btn btn-primary btn-lg"
    routerLink="/fight/{{selectedNinja.id}}/{{opponentNinja.id}}">Battle</button>
  </div>
</div>
